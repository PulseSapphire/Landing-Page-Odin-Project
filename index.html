<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Landing Page!</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      .bg-dark {
        background-color: #1f2937;
      }

      .bg-gray {
        background-color: #e5e7eb;
      }

      .bg-light {
        background-color: white;
      }

      .hero-text-main {
        font-size: 48px;
        font-weight: extra-bold;
      }

      .hero-secondary-text {
        font-size: 18px;
        color: #e5e7eb;
        text-decoration: none;
      }

      .header-logo-text {
        font-size: 24px;
      }

      .header-logo-text,
      .hero-text-main {
        color: #f9faf8;
      }

      .btn {
        border: 0;

        background-color: #3882f6;
      }

      .info-header-text {
        font-size: 36px;
        font-weight: extra-bold;
      }

      .quote-text {
        font-size: 36px;
        font-weight: light;
        font-style: italic;
      }

      .info-header-text,
      .quote-text {
        color: #1f2937;
      }

      .container {
        width: 100%;

        display: flex;
        justify-content: space-between;
        align-items: center;

        padding-right: 190px;
        padding-left: 190px;
      }

      .header {
        height: 50px;
      }

      .hero {
        height: 290px;
      }
    </style>
  </head>
  <body>
    <div class="header container bg-dark">
      <!-- header! -->
      <h2 class="header-logo-text">[Company name]</h2>
      <nav>
        <a href="#" class="hero-secondary-text">headerItemA</a>
        <a href="#" class="hero-secondary-text">headerItemB</a>
        <a href="#" class="hero-secondary-text">headerItemC</a>
      </nav>
    </div>

    <div class="hero container bg-dark">
      <div>
        <h1 class="hero-text-main">Some header text here!</h1>
        <p class="hero-secondary-text">
          Some random sub text might be added here to describe something
          perhaps? It could be used to describe the image next to this but at
          the moment it is probably just a placeholder.
        </p>
        <button class="btn">Sign up</button>
      </div>
      <img src="">
    </div>

    <div class="info container bg-light"></div>

    <div class="quote container bg-gray"></div>

    <div class="ctl container bg-light"></div>

    <div class="footer container bg-dark"></div>
  </body>
</html>
